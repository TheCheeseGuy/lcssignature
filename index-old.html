    <!--BEGIN #signup-form -->
    <div id="signup-form">
        
        <!--BEGIN #subscribe-inner -->
        <div id="signup-inner">
        
        	<div class="clearfix" id="header">
        	
        		<img id="signup-icon" src="images/signature.png" alt="" />
        
                <h1>ISY Signature Creator</h1>

            
            </div>
			<p>Please complete the fields below to generate an ISY email signature. </p>

            
            <form id="send" name="signatureform" action="signature.php" method="post" onsubmit="return(validate());">
            	
                <p>

                <label for="name">Your Full Name *</label>
                <input id="name" type="text" name="name" value="" />
                </p>
                
                <p>
                <label for="designation">Designation / Job Title *</label>
                <input id="designation" type="text" name="designation" value="" />
                </p>
                
                <p>

                <label for="extension">Extension </label>
                <input id="extension" type="text" name="extension" value="" maxlength="4" onkeypress="return isNumberKey(event)" />
                </p>

                <label for="Email">Email *</label>
                <input id="Email" type="text" name="Email" value="" />
                </p>
                
                <p>
                <label for="GCE">Google Certified Educator Level</label>
                <select id="gce" name="gce">
                    <option value="">--</option>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                </select>

                </p>
                
                <p>

                <button id="submit" type="submit">Submit</button>
                </p>
                
            </form>

            <div id="required">
                <p>* Required Fields</p>
            </div>
